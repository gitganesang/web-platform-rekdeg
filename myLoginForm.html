<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myLoginForm.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="myLoginForm-script.js"></script>
    <title>My Login Form</title>
  </head>

  <body>
    <div class="container">
      <form
        class="form mx-auto card mt-4"
        style="min-width: auto; max-width: 50rem"
        onsubmit="return verifyPassword()"
        novalidate
      >
        <div class="card-header text-center">My Login Form</div>
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-text">Email:&emsp;&emsp;</span>
            <input
              type="email"
              class="form-control"
              placeholder="Enter the email id"
              id="email"
              required
            />
            <div class="invalid-feedback" style="height: 10px; color: red">
              * Please enter the valid email address
            </div>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-text">Password:</span>
            <input
              type="password"
              class="form-control"
              placeholder="Enter the password"
              id="pswd"
              required
            />
            <div class="invalid-feedback" style="height: 10px; color: red">
              * Please enter the password
            </div>
          </div>
          <span id="message1" style="font-size: small; color: red"></span>
          <span id="message2" style="font-size: small; color: red"></span>
          <br />
          <div>
            <input
              type="checkbox"
              onclick="showPassword()"
              id="pswdbox"
            />&ensp;<span id="showpassword">Show Password</span>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>&emsp;
          <button type="button" class="btn btn-primary" onClick="resetAll()">
            Reset
          </button>
        </div>
      </form>
    </div>
    <script>
      (function () {
        'use strict';
        var forms = document.querySelectorAll('.form');
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            },
            false
          );
        });
      })();

      function verifyPassword() {
        var pw = document.getElementById('pswd').value;

        if (pw.trim().length < 8) {
          document.getElementById('message1').innerHTML =
            '**Password length must be atleast 8 characters';
          return false;
        } else if (pw.trim().length > 12) {
          document.getElementById('message2').innerHTML =
            '**Password length must not exceeded 12 characters';
          return false;
        }
      }
    </script>
  </body>
</html>
